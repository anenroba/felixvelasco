<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Felix Velasco - Contacto</title>
</head>
<body>
<script>
  const vCardData = `BEGIN:VCARD
VERSION:3.0
N:Velasco Ladron de Guevara;Felix
FN:Felix Velasco Ladron de Guevara
ORG:Felix Velasco
TITLE:Emprendedor, Gestor Social y Cultural
TEL;TYPE=cell:+56963495059
EMAIL:contacto@felixvelasco.cl
URL;TYPE=Instagram:https://instagram.com/felixuls
URL;TYPE=LinkedIn:https://www.linkedin.com/in/felixuls
URL;TYPE=Website:https://www.felixvelasco.cl
END:VCARD`;

  const blob = new Blob([vCardData], { type: 'text/vcard' });
  const url = URL.createObjectURL(blob);

  const link = document.createElement('a');
  link.href = url;
  link.download = 'FelixVelasco.vcf';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
</script>
</body>
</html>
